<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">
                Book E-Commerce Website
            </a>
        </div>
        <div class="btn-group" role="group" >
            <button type="button" class="btn btn-dark" (click)="changeAuthor()">Home</button>
            <button type="button" class="btn btn-dark" routerLink="/admin">Back</button>
            <button type="button" class="btn btn-dark" routerLink="/login">Logout</button>
        </div>
    </div>

    <div class="row m-1">
        <h5 class="text-dark  float-left">Authors
        <span class="fa fa-user"></span>
        </h5>
        </div>
        <div class="btn-group p-2 bg-light" role="group">
            <button *ngFor="let auth of authors"
                    class="btn btn-info" style="border-radius: 20px;"
                    [class.active]="cat == selectedAuthor"
                    (click)="changeAuthor(auth)" >
                        <div class="row">
                            <div class="col">
                                {{auth}}
                            </div>
                        </div>
                </button>
            </div>
    
        <div class="row">
            <!-- <div class="col-3 p-2">
                
               <button class="btn btn-block btn-outline-info" routerLink="/admin">
                    Home
                </button>
                <button *ngFor="let auth of authors"
                    class="btn btn-block btn-outline-info"
                    [class.active]="cat == selectedAuthor"
                    (click)="changeAuthor(auth)">
                             {{auth}}
                </button>
            </div> -->
            <div class="col-9 p-2 m-1">
                <h5 class="text-dark">Books
                    <span class="fa fa-book"></span>
                </h5>
                <div *ngFor="let book of books" class="card m-1 p-1 bg-light">
                    <h4>
                        {{book.title}}
                        <span class="badge badge-pill badge-info float-right">
                            {{book.price | currency:"INR"}}
                        </span>
                        <span onclick="document.getElementById('formupdate').style.visibility='visible'">
                            <button class="btn btn-sm btn-primary float-right"  (click)="updateBook(book.id)">Update <span class="fa fa-edit"></span></button>
                        </span>  
                    </h4>
                    <div class="card-text bg-white p-1">
                    </div>
                </div>
                <div class="form-inline float-left mr-1">
                    <select class="form-control" [value]="booksPerPage"
                    (change)="changePageSize($event.target.value)">
                        <option value="3">3 per page</option>
                        <option value="4">4 per page</option>
                        <option value="5">5 per page</option>
                        <option value="6">6 per page</option>
                </select>
                </div>
                <div class="btn-group float-right">
                    <button *ngFor="let page of pageNumbers" 
                    (click)="changePage(page)"
                    class="btn btn-outline-info"
                    [class.active]="page == selectedPage">
                         {{page}}
                </button>
                </div>
            </div>
        </div>

    <form id="formupdate" #form="ngForm" novalidate (ngSubmit)="updateBook(form)" class="m-2" style="visibility: hidden;">
        <div class="form-group">
            <label>ID</label>
            <input type="number" class="form-control" #id="ngModel" name="id" [(ngModel)]="book.id" required/>
            <span *ngIf="submitted && id.invalid" class="text-danger">
                ID is required
            </span>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="book.title" #name="ngModel" required />
            <span *ngIf="submitted && title.invalid" class="text-danger">
                Title is required
            </span>
        </div>
        <div class="form-group">

            <label>Author</label>
            <input type="text" class="form-control" #author="ngModel" name="author" [(ngModel)]="book.author" #name="ngModel" required />
            <span *ngIf="submitted && author.invalid" class="text-danger">
                Author is required
            </span>
        </div>
        <div class="form-group">
 
            <label>Price</label>
            <input type="number" class="form-control" #price="ngModel" name="price" [(ngModel)]="book.price" #name="ngModel" required />
            <span *ngIf="submitted && price.invalid" class="text-danger">
                Price is required
            </span>
        </div>
        <div class="form-group">
 
            <label>Number of books In Stock</label>
            <input type="number" class="form-control" #noInStock="ngModel" name="noInStock" [(ngModel)]="book.noInStock" #name="ngModel" required />
            <span *ngIf="submitted && noInStock.invalid" class="text-danger">
                Number of books In Stock is required
            </span>
        </div>
        <div class="form-group">
 
            <label>Number of books to order</label>
            <input type="number" class="form-control" #stopOrder="ngModel" name="stopOrder" [(ngModel)]="book.stopOrder" #name="ngModel" required />
            <span *ngIf="submitted && stopOrder.invalid" class="text-danger">
                Number of books to order is required
            </span>
        </div>
        <div class="form-group">
 
            <label>Re-ordering threshold</label>
            <input type="number" class="form-control" #reorderingThreshold="ngModel" name="reorderingThreshold" [(ngModel)]="book.reorderingThreshold" #name="ngModel" required />
            <span *ngIf="submitted && reorderingThreshold.invalid" class="text-danger">
                Re-ordering threshold is required
            </span>
        </div>
        <div class="text-center">
        <button class="btn btn-info m-1" type="submit">
            Submit book
        </button>
        </div>
    </form>
    
</div>
