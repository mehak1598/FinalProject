<div class="container col-md-6 col-md-offset-6 loginBox" style= "background-color:lightblue">
  <div class="col bg-dark text-white">
    <a class="navbar-brand">
        Book E-Commerce Website
    </a>
</div>
    <div >
        <h1 class="text-center" >Log In</h1>
        <p *ngIf="message" class="text-center error">{{message}}</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.username.errors }">
              <label for="username" class="float-left col-md-3 col-sm-5 col-xs-12"><span class="fa fa-user"></span> Username</label>
              <div class="col-md-9 col-sm-7 col-xs-12">
                  <input type="text" class="form-control" formControlName="username" required/>
                  <span *ngIf="submitted && f.username.invalid" class="text-danger">
                    Username is required
                </span>
              </div>
          </div>
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
            <label for="password" class="float-left col-md-3 col-sm-5 col-xs-12 "><span class="fa fa-key"></span> Password</label>
            <div class="col-md-9 col-sm-7 col-xs-12">
                <input type="password" class="form-control" formControlName="password" required/>
                <span *ngIf="submitted && f.password.invalid" class="text-danger">
                  Password is required
              </span>
            </div>
          </div>
          <div class="col-xs-12 form-group text-right p-2">
            <button class="btn btn-info"  type="submit">Login</button>
            <a routerLink="/register" class="btn btn-link txt-info ">Register</a>
          </div>
      </form>
    </div>
</div>
